<!DOCTYPE html>
<html lang="pl" ng-app="App">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-controller="AppCtrl">
    <div class="container">
        <div class="pb-2 mt-4 mb-2 border-bottom">
            <h2>
                Rozdział 1. 
                <small ng-non-bindable>Witaj, {{imię}}</small>
            </h2>
        </div>
        <div class="jumbotron">
            <h1>Witaj, {{name}}.</h1>
            <label for="name">Wpisz imię.</label>
            <input id="name" class="form-control form-control-lg" type="text" ng-model="name">
        </div>
    </div>
</body>
</html>
