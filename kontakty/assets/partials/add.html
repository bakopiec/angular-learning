<div class="pb-2 mt-4 mb-2 border-bottom">
    <h1>Dodaj kontakt</h1>
</div>
<form>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group row">
                <label for="name" class="col-sm-4 form-label">ImiÄ™ i nazwisko</label>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group row">
                <label for="email" class="col-sm-4 form-label">Adres e-mail</label>
                <div class="col-sm-8">
                    <input type="text" id="email" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group row">
                <label for="tel" class="col-sm-4 form-label">Numer telefonu</label>
                <div class="col-sm-8">
                    <input type="text" id="tel" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group row">
                <label for="web" class="col-sm-4 form-label">Stronn WWW</label>
                <div class="col-sm-8">
                    <input type="text" id="web" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group row">
                <label for="address" class="col-sm-4 form-label">Adres</label>
                <div class="col-sm-8">
                    <textarea id="address" class="form-control"></textarea>
                </div>
            </div>
        </div>        
        <div class="col-sm-6">
            <div class="form-group row">
                <label for="notes" class="col-sm-4 form-label">Uwagi</label>
                <div class="col-sm-8">
                    <textarea id="notes" class="form-control"></textarea>
                    <span class="form-text text-muted">Pomocnicze informacje o kontaktcie</span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group card card-body bg-light">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Dodaj kontakt">
        </div>
    </div>
</form>
