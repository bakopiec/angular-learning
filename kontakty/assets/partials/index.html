<div class="pb-2 mt-4 mb-2 border-bottom">
    <h1>Wszystkie kontakty</h1>
</div>
<div class="table table-responsive table-hover">
    <table>
        <thead>
            <tr>
                <th>Imię i nazwisko</th>
                <th>Adres e-mail</th>
                <th>Numer telefonu</th>
                <th>operacje</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts">
                <td>{{contact.name}}</td>
                <td>{{contact.email}}</td>
                <td>{{contact.phone}}</td>
                <td>
                    <a href="/contact/{{$index}}" class="btn btn-default btn-xs">Wyświetl</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
